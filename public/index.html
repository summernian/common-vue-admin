<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
	<script src="<%= htmlWebpackPlugin.options.globalConfig %>"></script>
	<script type="text/javascript">
		// 解决ie浏览器下 不支持IntersectionObserver 报错[对象不支持“entries”属性或方法]的问题
		if(!!window.ActiveXObject || "ActiveXObject" in window) {
			var url = "https://polyfill.io/v3/polyfill.min.js?features=Object.entries%2CSymbol.iterator";
			var script = document.createElement('script');
			script.setAttribute('type','text/javascript');
			script.setAttribute('src',url);
			document.getElementsByTagName('head')[0].appendChild(script);
		}
	</script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
